<!DOCTYPE html>
<html>
  <head>
    <title>Side Navigation Bar</title>
    <script
      src="https://kit.fontawesome.com/5a61e3442a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: whitesmoke;
      }
      .container {
        display: flex;
        flex-direction: row;
      }

      nav {
        height: 100vh;
        width: 0;
        background-color: white;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 60px;
        transition: width 0.5s;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        padding: 10px;
      }

      nav a {
        color: black;
        text-decoration: none;
      }

      .overlay {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: white;
        overflow-x: hidden;
        transition: 0.5s;
      }

      .overlay-content {
        position: relative;
        width: 100%;
        margin-left: 50px;
      }

      .overlay a {
        padding: 8px;
        margin: 0 auto;
      }

      .closebtn {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 32px;
        cursor: pointer;
        color: black;
      }
      .logo1 {
        margin-left: 10px;
        width: 180px;
        height: 90px;
        border-radius: 4px;
      }
      button {
        background-color: #ff7f50;
        border: none;
        border: 2px solid #dc653a;
        margin-left: 5px;
      }
      header {
        height: 100px;
        display: flex;
        align-items: center;
        background-color: #ff7f50;
      }
      .nav-bar {
        width: 30px;
        height: 20px;
        font-size: 18px;
      }
      a {
        display: inline-block;
        margin-bottom: 5px;
      }
      .nav-icon {
        height: 30px;
        width: 30px;
      }
      header h1 {
        margin-left: 20%;
      }
      /* Dropdown menu */
      .dropdown,
      bropdown1 {
        position: relative;
      }

      .dropbtn {
        display: inline-block;
      }

      .dropdown-content,
      .dropdown-content1 {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        margin-top: 8px;
        margin-right: 12px;
      }

      .dropdown-content a {
        color: black;
        display: block;
        padding: 6px 0;
        text-decoration: none;
      }

      .down-button,
      .down-button1,
      .down-button2,
      .down-button3 {
        background-color: white;
        border: none;
      }
      .circular-icon {
        font-size: 12px;
      }
      .dot-icon {
        font-size: 12px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header>

      <script>
        function openNav() {
          document.getElementById("myNav").style.width = "200px";
        }

        function closeNav() {
          document.getElementById("myNav").style.width = "0";
        }

        function toggleDropdown() {
          var dropdownContent = document.getElementById("dropdown-content");
          var button1 = document.querySelector("down-button");

          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {

        function toggleDropdown1() {

</html>
